<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">




  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="form">

    <div class="img">
      <img class="img" src="./images/image-product-desktop.jpg">
    </div>

    <div class="content">
      <div class="perfume"> <p>P E R F U M E</p> </div>

      <div class="header"> <h1>Gabrielle Essence Eau De Parfum</h1> </div>

      <div class="detail">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="price">
        <h1 class="price-sale">$149.99 </h1>
        <p class="price-false"> $169.99</p>
      </div>
  
      <div class="in-btn">
        <button>
          <img class="img-btn" src="./images/icon-cart.svg" >
          <p class="addincart"> Add to Cart</p>
        </button>
      </div>
    </div>

  </div>
